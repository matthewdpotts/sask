<html>
<head>
	<title>{% block Title %}SASK Home{% endblock %}</title>
	<LINK href="/SASK_media/css/base.css" rel="stylesheet" type="text/css">
	{% block CSSLinks %}{% endblock %}
	<style>
	{%block CSS%}{%endblock%}
	</style>
	{% block JavaScriptLinks %}{% endblock %}
	<script>
	{% block JavaScript %}{% endblock %}
	</script>
</head>
<body>
	<div id="CenterColumn">
		<div id="PageTitle">
			{% block PageTitle %}SASK Home{% endblock %}
		</div>
		<div id="LinkBox">
			<a href="{% url Home %}">Home</a>
			|
			<a href="{% url Add %}">Add New Data</a>
			|
			<a href="{% url Edit %}">Edit Existing Data</a>
			|
			<a href="{% url Export %}">Export Data</a>
		</div>
		{% block Content %}{% endblock %}
	</div>
</body>
</html>
